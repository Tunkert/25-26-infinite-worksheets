    <script>
        let fillArr = (arrr, idx) => {
            for (let j = 0; j < idx; j++) {
                let randomNum = Math.floor(Math.random() * 10) + 1;
                arrr.push(randomNum);
            }
            return arrr;
        }

        let meanArr = (arra, idx) => {
            let sum = 0;
            arra.forEach(num => {
                sum += num;
            });
            return sum / idx;
        }

        for (let i = 0; i < 8; i++) {
            let amountOfNumbers = Math.floor(Math.random() * 5) + 5;
            let arr = [];
            let paragraphOfProblem = document.querySelectorAll('p')[i];
            paragraphOfProblem.textContent = `Find the mean of the following data set.`;
            let arrListItem = document.querySelectorAll('li')[i];
            arrListItem.textContent = `\\( ${fillArr(arr, amountOfNumbers)} \\)`;
            let sol = document.querySelectorAll('ol li')[i];
            sol.textContent = `\\( ${meanArr(arr, amountOfNumbers).toFixed(2)} \\)`;
        }
